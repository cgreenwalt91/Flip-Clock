<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Clock Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body { 
      margin: 0; 
      padding: 0; 
      width: 100vw; 
      height: 100vh; 
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      overflow: hidden;
      background: #222; /* Match widget background */
    }
    .widget-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px; /* Fixed padding */
    }
    .widget {
      background: #222;
      color: #D4D4D4;
      border-radius: 12px;
      width: 600px; /* Base width for scaling */
      height: 250px; /* Base height for scaling */
      max-width: 100%;
      transform-origin: center center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px; /* Padding inside the scaled element */
    }
    .clock-container {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .flip-container {
      position: relative;
      width: 72px;
      height: 96px;
      perspective: 1000px;
    }
    .flip-card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
    }
    .flip-card.flipped {
      transform: rotateX(180deg);
    }
    .flip-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #333;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: center; /* Align to center */
      justify-content: center;
      font-size: 94px;
      font-weight: 350;
      color: #D4D4D4;
      backface-visibility: hidden;
      line-height: 1;
      padding-bottom: 6px; /* Fine-tune vertical alignment */
    }
 
    .time-label {
      font-size: 12px;
      font-weight: 500;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .separator {
      font-size: 56px;
      font-weight: bold;
      color: #D4D4D4;
      animation: blink 2s infinite;
      margin: 0 5px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    .date-container {
      margin-top: 24px;
      text-align: center;
    }
    .date {
      font-size: 32px;
      font-weight: 500;
      color: #D4D4D4;
      margin-bottom: 8px;
    }
    .day {
      font-size: 20px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 10px;
    }
    .ampm-container {
      font-size: 32px;
      font-weight: 500;
      color: #D4D4D4;
      align-self: flex-end;
      padding-bottom: 10px; /* Align with bottom of flip cards */
      width: 50px; /* Allocate space to prevent layout shift */
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget">
      <div class="clock-container">
        <!-- Hours -->
        <div class="time-section">
          <div class="flip-container">
            <div class="flip-card" id="hours-tens">
              <div class="flip-face front" id="hours-tens-front">0</div>
              <div class="flip-face back" id="hours-tens-back">0</div>
            </div>
          </div>
          <div class="time-label">Hours</div>
        </div>
        
        <div class="time-section">
          <div class="flip-container">
            <div class="flip-card" id="hours-ones">
              <div class="flip-face front" id="hours-ones-front">0</div>
              <div class="flip-face back" id="hours-ones-back">0</div>
            </div>
          </div>
          <div class="time-label">&nbsp;</div>
        </div>

        <div class="separator">:</div>

        <!-- Minutes -->
        <div class="time-section">
          <div class="flip-container">
            <div class="flip-card" id="minutes-tens">
              <div class="flip-face front" id="minutes-tens-front">0</div>
              <div class="flip-face back" id="minutes-tens-back">0</div>
            </div>
          </div>
          <div class="time-label">Minutes</div>
        </div>
        
        <div class="time-section">
          <div class="flip-container">
            <div class="flip-card" id="minutes-ones">
              <div class="flip-face front" id="minutes-ones-front">0</div>
              <div class="flip-face back" id="minutes-ones-back">0</div>
            </div>
          </div>
          <div class="time-label">&nbsp;</div>
        </div>

        <div class="separator">:</div>

        <!-- Seconds -->
        <div class="time-section">
          <div class="flip-container">
            <div class="flip-card" id="seconds-tens">
              <div class="flip-face front" id="seconds-tens-front">0</div>
              <div class="flip-face back" id="seconds-tens-back">0</div>
            </div>
          </div>
          <div class="time-label">Seconds</div>
        </div>
        
        <div class="time-section">
          <div class="flip-container">
            <div class="flip-card" id="seconds-ones">
              <div class="flip-face front" id="seconds-ones-front">0</div>
              <div class="flip-face back" id="seconds-ones-back">0</div>
            </div>
          </div>
          <div class="time-label">&nbsp;</div>
        </div>

        <div class="ampm-container" id="ampm-container"></div>
      </div>

      <div class="date-container">
        <div class="date" id="current-date"></div>
        <div class="day" id="current-day"></div>
      </div>
    </div>
  </div>

  <script>
    let previousTime = { hours: '', minutes: '', seconds: '' };

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? '' : 'AM'; // Only show AM
      h = h % 12;
      h = h ? h : 12; // the hour '0' should be '12'
      
      const hours = String(h).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      
      // Update time digits with flip animation
      updateDigit('hours-tens', hours[0], previousTime.hours[0]);
      updateDigit('hours-ones', hours[1], previousTime.hours[1]);
      updateDigit('minutes-tens', minutes[0], previousTime.minutes[0]);
      updateDigit('minutes-ones', minutes[1], previousTime.minutes[1]);
      updateDigit('seconds-tens', seconds[0], previousTime.seconds[0]);
      updateDigit('seconds-ones', seconds[1], previousTime.seconds[1]);

      // Update AM/PM
      document.getElementById('ampm-container').textContent = ampm;

      // Update date
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      const dateString = now.toLocaleDateString('en-US', options);
      const dayString = now.toLocaleDateString('en-US', { weekday: 'long' });
      
      document.getElementById('current-date').textContent = dateString;
      document.getElementById('current-day').textContent = dayString;

      // Store current time for next comparison
      previousTime = { hours, minutes, seconds };
    }

    function updateDigit(digitId, newValue, oldValue) {
      if (newValue === oldValue) return;

      const card = document.getElementById(digitId);
      const front = document.getElementById(digitId + '-front');
      const back = document.getElementById(digitId + '-back');

      // Set the back face to the new value
      back.textContent = newValue;

      // Trigger flip animation
      card.classList.add('flipped');

      // After animation completes, update front face and reset
      setTimeout(() => {
        front.textContent = newValue;
        card.classList.remove('flipped');
      }, 300);
    }

    // Initialize clock
    updateClock();
    setInterval(updateClock, 1000);

    // Auto-scaling function
    function autoScale() {
      const widgetContainer = document.querySelector('.widget-container');
      const widget = document.querySelector('.widget');
      
      const containerWidth = widgetContainer.offsetWidth;
      const containerHeight = widgetContainer.offsetHeight;
      
      const baseWidth = widget.offsetWidth;
      const baseHeight = widget.offsetHeight;
      
      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;
      
      const scale = Math.min(scaleX, scaleY);
      
      widget.style.transform = `scale(${scale})`;
    }

    // Apply auto-scaling on load and resize
    window.addEventListener('load', autoScale);
    window.addEventListener('resize', autoScale);
    
    // Also check for container size changes (useful for embedded widgets)
    if (window.ResizeObserver) {
      const resizeObserver = new ResizeObserver(autoScale);
      resizeObserver.observe(document.querySelector('.widget-container'));
    }
  </script>
</body>
</html>
