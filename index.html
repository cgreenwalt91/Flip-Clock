<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Clock Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body { 
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      overflow: hidden;
    }
    .widget {
      background: #222;
      color: #D4D4D4;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      height: 200px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: none;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%);
    }
    .clock-container {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      width: 100%;
      flex-wrap: nowrap;
      min-width: 0;
    }
    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      flex-shrink: 1;
      min-width: 0;
    }
    .flip-container {
      position: relative;
      width: 32px;
      height: 48px;
      perspective: 1000px;
      flex-shrink: 1;
    }
    .flip-card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
    }
    .flip-card.flipped {
      transform: rotateX(180deg);
    }
    .flip-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #D4D4D4;
      backface-visibility: hidden;
    }
    .flip-face.front {
      transform: rotateX(0deg);
    }
    .flip-face.back {
      transform: rotateX(180deg);
    }
    .time-label {
      font-size: 10px;
      font-weight: 500;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      overflow: hidden;
    }
    .separator {
      font-size: 32px;
      font-weight: bold;
      color: #D4D4D4;
      animation: blink 2s infinite;
      margin: 0 4px;
      line-height: 1;
      flex-shrink: 0;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    .date-container {
      margin-top: 16px;
      text-align: center;
      width: 100%;
      overflow: hidden;
    }
    .date {
      font-size: 14px;
      font-weight: 500;
      color: #D4D4D4;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .day {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="clock-container">
      <!-- Hours -->
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="hours-tens">
            <div class="flip-face front" id="hours-tens-front">0</div>
            <div class="flip-face back" id="hours-tens-back">0</div>
          </div>
        </div>
        <div class="time-label">Hours</div>
      </div>
      
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="hours-ones">
            <div class="flip-face front" id="hours-ones-front">0</div>
            <div class="flip-face back" id="hours-ones-back">0</div>
          </div>
        </div>
        <div class="time-label">&nbsp;</div>
      </div>

      <div class="separator">:</div>

      <!-- Minutes -->
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="minutes-tens">
            <div class="flip-face front" id="minutes-tens-front">0</div>
            <div class="flip-face back" id="minutes-tens-back">0</div>
          </div>
        </div>
        <div class="time-label">Minutes</div>
      </div>
      
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="minutes-ones">
            <div class="flip-face front" id="minutes-ones-front">0</div>
            <div class="flip-face back" id="minutes-ones-back">0</div>
          </div>
        </div>
        <div class="time-label">&nbsp;</div>
      </div>

      <div class="separator">:</div>

      <!-- Seconds -->
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="seconds-tens">
            <div class="flip-face front" id="seconds-tens-front">0</div>
            <div class="flip-face back" id="seconds-tens-back">0</div>
          </div>
        </div>
        <div class="time-label">Seconds</div>
      </div>
      
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="seconds-ones">
            <div class="flip-face front" id="seconds-ones-front">0</div>
            <div class="flip-face back" id="seconds-ones-back">0</div>
          </div>
        </div>
        <div class="time-label">&nbsp;</div>
      </div>
    </div>

    <div class="date-container">
      <div class="date" id="current-date"></div>
      <div class="day" id="current-day"></div>
    </div>
  </div>

  <script>
    let previousTime = { hours: '', minutes: '', seconds: '' };

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      
      // Update time digits with flip animation
      updateDigit('hours-tens', hours[0], previousTime.hours[0]);
      updateDigit('hours-ones', hours[1], previousTime.hours[1]);
      updateDigit('minutes-tens', minutes[0], previousTime.minutes[0]);
      updateDigit('minutes-ones', minutes[1], previousTime.minutes[1]);
      updateDigit('seconds-tens', seconds[0], previousTime.seconds[0]);
      updateDigit('seconds-ones', seconds[1], previousTime.seconds[1]);

      // Update date
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      const dateString = now.toLocaleDateString('en-US', options);
      const dayString = now.toLocaleDateString('en-US', { weekday: 'long' });
      
      document.getElementById('current-date').textContent = dateString;
      document.getElementById('current-day').textContent = dayString;

      // Store current time for next comparison
      previousTime = { hours, minutes, seconds };
    }

    function updateDigit(digitId, newValue, oldValue) {
      if (newValue === oldValue) return;

      const card = document.getElementById(digitId);
      const front = document.getElementById(digitId + '-front');
      const back = document.getElementById(digitId + '-back');

      // Set the back face to the new value
      back.textContent = newValue;

      // Trigger flip animation
      card.classList.add('flipped');

      // After animation completes, update front face and reset
      setTimeout(() => {
        front.textContent = newValue;
        card.classList.remove('flipped');
      }, 300);
    }

    // Initialize clock
    updateClock();
    setInterval(updateClock, 1000);

    // Auto-scaling function like the weather widget
    function autoScale() {
      const widget = document.querySelector('.widget');
      const container = widget.parentElement || document.body;
      
      // Get container dimensions
      const containerWidth = container.offsetWidth || window.innerWidth;
      const containerHeight = container.offsetHeight || window.innerHeight;
      
      // Base dimensions the widget was designed for
      const baseWidth = 400;
      const baseHeight = 200;
      
      // Calculate scale factors
      const scaleX = containerWidth / baseWidth;
      const scaleY = containerHeight / baseHeight;
      
      // Use the smaller scale to ensure it fits in both dimensions
      const scale = Math.min(scaleX, scaleY, 1); // Don't scale up beyond 100%
      
      // Apply the scale transform
      widget.style.transform = `scale(${scale})`;
      widget.style.transformOrigin = 'center center';
      
      // Adjust the container to center the scaled widget
      if (scale < 1) {
        widget.style.width = `${baseWidth}px`;
        widget.style.height = `${baseHeight}px`;
      } else {
        widget.style.width = '100%';
        widget.style.height = '100%';
      }
    }

    // Apply auto-scaling on load and resize
    autoScale();
    window.addEventListener('resize', autoScale);
    
    // Also check for container size changes (useful for embedded widgets)
    if (window.ResizeObserver) {
      const resizeObserver = new ResizeObserver(autoScale);
      const container = document.querySelector('.widget').parentElement || document.body;
      resizeObserver.observe(container);
    }
  </script>
</body>
</html>
