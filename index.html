<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Clock Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body { 
      margin: 0; 
      padding: 0; 
      width: 100vw; 
      height: 100vh; 
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      overflow: hidden;
      background: transparent; /* Make background transparent */
    }
    .widget {
      background: #222;
      color: #D4D4D4;
      border-radius: 12px;
      width: 100%; /* Fill container */
      height: 100%; /* Fill container */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* Set padding. Content will live within this space. */
      padding: 2vw 2vw; 
    }
    .clock-container {
      display: flex;
      gap: 1.5vw; /* The space between each element */
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .time-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      /* Make the number sections flexible to fill available space */
      flex: 1 1 0;
      min-width: 0; /* Allows flex items to shrink properly */
    }
    .flip-container {
      position: relative;
      width: 100%; /* Fill the flexible parent .time-section */
      aspect-ratio: 3 / 4; /* Maintain shape automatically */
      perspective: 1000px;
    }
    .flip-card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.3s ease-in-out; /* Make animation faster */
    }
    .flip-card.flipped {
      transform: rotateX(180deg);
    }
    .flip-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #333;
      border: 0.3vw solid #444; /* Responsive border */
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14vw; /* Adjust font size to fit new container size */
      font-weight: 350;
      transform: scaleX(0.80);
      color: #D4D4D4;
      backface-visibility: hidden;
      line-height: 1;
      padding-bottom: 6px;
    }
 
    .time-label {
      font-size: 1.8vw; /* Responsive font size */
      font-weight: 500;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .separator {
      font-size: 8vw; /* Responsive font size */
      font-weight: bold;
      color: #D4D4D4;
      animation: blink 2s infinite;
      /* No margin needed, gap property handles spacing */
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    .date-container {
      margin-top: 8vh; /* Use viewport height for spacing */
      text-align: center;
    }
    .date {
      font-size: 5.5vw; /* Responsive font size */
      font-weight: 500;
      color: #D4D4D4;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .day {
      font-size: 3.5vw; /* Responsive font size */
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1.5vw; /* Responsive letter spacing */
    }
    .ampm-container {
      font-size: 4vw; /* Responsive font size */
      font-weight: 500;
      color: #D4D4D4;
      align-self: flex-end;
      padding-bottom: 10px;
      /* width: 8vw; */ /* REMOVED: This was pushing the content off-center */
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="clock-container">
      <!-- Hours -->
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="hours-tens">
            <div class="flip-face front" id="hours-tens-front">0</div>
            <div class="flip-face back" id="hours-tens-back">0</div>
          </div>
        </div>
        <div class="time-label">Hours</div>
      </div>
      
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="hours-ones">
            <div class="flip-face front" id="hours-ones-front">0</div>
            <div class="flip-face back" id="hours-ones-back">0</div>
          </div>
        </div>
        <div class="time-label">&nbsp;</div>
      </div>

      <div class="separator">:</div>

      <!-- Minutes -->
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="minutes-tens">
            <div class="flip-face front" id="minutes-tens-front">0</div>
            <div class="flip-face back" id="minutes-tens-back">0</div>
          </div>
        </div>
        <div class="time-label">Minutes</div>
      </div>
      
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="minutes-ones">
            <div class="flip-face front" id="minutes-ones-front">0</div>
            <div class="flip-face back" id="minutes-ones-back">0</div>
          </div>
        </div>
        <div class="time-label">&nbsp;</div>
      </div>

      <div class="separator">:</div>

      <!-- Seconds -->
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="seconds-tens">
            <div class="flip-face front" id="seconds-tens-front">0</div>
            <div class="flip-face back" id="seconds-tens-back">0</div>
          </div>
        </div>
        <div class="time-label">Seconds</div>
      </div>
      
      <div class="time-section">
        <div class="flip-container">
          <div class="flip-card" id="seconds-ones">
            <div class="flip-face front" id="seconds-ones-front">0</div>
            <div class="flip-face back" id="seconds-ones-back">0</div>
          </div>
        </div>
        <div class="time-label">&nbsp;</div>
      </div>

      <div class="ampm-container" id="ampm-container"></div>
    </div>

    <div class="date-container">
      <div class="date" id="current-date"></div>
      <div class="day" id="current-day"></div>
    </div>
  </div>

  <script>
    let previousTime = { hours: '', minutes: '', seconds: '' };

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? '' : 'AM'; // Only show AM
      h = h % 12;
      h = h ? h : 12; // the hour '0' should be '12'
      
      const hours = String(h).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      
      // Update time digits with flip animation
      updateDigit('hours-tens', hours[0], previousTime.hours[0]);
      updateDigit('hours-ones', hours[1], previousTime.hours[1]);
      updateDigit('minutes-tens', minutes[0], previousTime.minutes[0]);
      updateDigit('minutes-ones', minutes[1], previousTime.minutes[1]);
      updateDigit('seconds-tens', seconds[0], previousTime.seconds[0]);
      updateDigit('seconds-ones', seconds[1], previousTime.seconds[1]);

      // Update AM/PM
      document.getElementById('ampm-container').textContent = ampm;

      // Update date
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      const dateString = now.toLocaleDateString('en-US', options);
      const dayString = now.toLocaleDateString('en-US', { weekday: 'long' });
      
      document.getElementById('current-date').textContent = dateString;
      document.getElementById('current-day').textContent = dayString;

      // Store current time for next comparison
      previousTime = { hours, minutes, seconds };
    }

    function updateDigit(digitId, newValue, oldValue) {
      if (newValue === oldValue) return;

      const card = document.getElementById(digitId);
      const front = document.getElementById(digitId + '-front');
      const back = document.getElementById(digitId + '-back');

      // Set the back face to the new value
      back.textContent = newValue;

      // Trigger flip animation
      card.classList.add('flipped');

      // After animation completes, update front face and reset
      setTimeout(() => {
        front.textContent = newValue;
        card.classList.remove('flipped');
      }, 300); // Match the new transition duration
    }

    // Initialize clock
    updateClock();
    setInterval(updateClock, 1000);

  </script>
</body>
</html>
